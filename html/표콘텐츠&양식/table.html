<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>콘텐츠 구분 예제</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <!-- 표 영역 -->
    <table>
        <caption>데이터 타입과 값</caption>
        <tr>
            <th colspan="2" id="th-data">데이터</th>
        </tr>
        <!-- tr을 이용하여 줄을 먼저 만든다 -->
        <tr>
            <!-- header -->
            <!-- headers는 타입이 th-data라는 칸에 종속되어있다 의미 -->
            <th abbr="Type" scope="col" headers="th-data">타입</th>
            <th abbr="Value" scope="col" headers="th-data">값</th>
        </tr>
        <tr>
            <!-- data -->
            <td>알파벳</td>
            <td>A</td>
        </tr>
        <tr>
            <!-- data -->
            <td>숫자</td>
            <td>7</td>
        </tr>
    </table>
    <br>
    <table>
        <caption>데이터 타입과 값</caption>
        <tr>
            <th rowspan="2" id = "th-data">데이터</th>
            <th headers="th-data" id="th-type">타입</th>
            <td headers="th-type">알파벳</td>
            <td headers="th-type">숫자</td>
        </tr>
        <tr>
            <th headers="th-data" id="th-value">값</th>
            <td headers="th-value">A</td>
            <td headers="th-value">7</td>
        </tr>
    </table>
    <br>
    <table>
        <caption>데이터 타입과 값</caption>
        <!-- 컬럼이 3개 -->
        <colgroup>
            <col>
            <col style="background-color: tomato;" span="2">
            <!-- span을 이용해서 이후 2개 컬럼도 적용 -->
        </colgroup>
        <tr>
            <th></th>
            <th>타입</th>
            <th>값</th>
        </tr>
        <tr>
            <!-- data -->
            <th>1</th>
            <td>알파벳</td>
            <td>A</td>
        </tr>
        <tr>
            <!-- data -->
            <th>2</th>2</th>
            <td>숫자</td>
            <td>7</td>
        </tr>
    </table>
</body>
</html>

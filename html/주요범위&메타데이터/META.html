<!--html 내용은 html5버전으로 해석을 해서 브라우저에 출력 -->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8"> <!-- 문자 인코딩 방식 -->
        <title>HTML 요소 레퍼런스</title>
        <!-- 시작 경로를 정해줌, 1번만 작성가능 -->
        <base href="https://heropcode.github.io/GitHub-Responsive/img/">
        <meta name ="author" content="정지광">
        <meta name="description" content="정지광의 사이트 입니다!">
        <!-- 내용이 있는 html문서는 렌더링 될 떄 최신의 IE 렌더링 방식으로 출력 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="META.css">
    </head>
    <body>
        <img src="bg.jpg" alt="샘플 이미지">
        <img src="feature-tile__build.png" alt="샘플 이미지2">
    </body>
</html>
